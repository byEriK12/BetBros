<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BetBros - Inicio</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles/style.css" />
</head>
<body class="bg-dark text-white">

  <nav id="navbar" class="navbar navbar-dark bg-dark px-4">
      <a class="navbar-brand" href="#">BetBros</a>
      <div>
        <button class="btn btn-outline-light me-2" onclick="showRegister()">REGÍSTRATE AHORA</button>
        <button class="btn btn-light" onclick="goTo('login.html')">INICIAR SESIÓN</button>
      </div>
  </nav>

  <div>
          <div class="container mt-5" style="max-width: 500px;">
        <h2 class="text-center mb-4">Regístrate en BetBros</h2>
        <form id="registerForm">
          <div class="mb-3">
            <label for="username" class="form-label">Nombre de usuario</label>
            <input type="text" class="form-control" id="username" required>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Correo electrónico</label>
            <input type="email" class="form-control" id="email" required>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Contraseña</label>
            <input type="password" class="form-control" id="password" required>
          </div>
          <div class="mb-3">
            <label for="confirmPassword" class="form-label">Confirmar contraseña</label>
            <input type="password" class="form-control" id="confirmPassword" required>
          </div>
          <button type="submit" class="btn btn-primary w-100">Registrarse</button>
          <button type="button" class="btn btn-secondary w-100 mt-2" onclick="loadInicio()">Volver</button>
        </form>
      </div>
  </div>

  <script src="scripts/main.js"></script>
</body>
</html>
