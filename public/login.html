<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BetBros - Iniciar Sesión</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles/style.css" />
</head>
<body class="bg-dark text-white" style="min-height:100vh; display:flex; flex-direction:column;">

  <nav class="main-navbar d-flex align-items-center justify-content-between px-4 py-3">
    <div class="d-flex align-items-center">
      <img src="images/logos/logo_final.png" alt="Logo BetBros" width="54" height="54" class="me-3 logo-navbar">
      <span class="brand-title">
        <span class="text-verde-betbros">Bet</span><span class="text-gold-betbros">Bros</span>
      </span>
    </div>
    <div class="navbar-btns">
      <button class="navbar-btn navbar-btn-green" onclick="showRegister()">
        <i class="fa-solid fa-user-plus me-2"></i>Regístrate
      </button>
      <button class="navbar-btn navbar-btn-outline" onclick="goTo('login.html')">
        <i class="fa-solid fa-right-to-bracket me-2"></i>Iniciar sesión
      </button>
    </div>
  </nav>

  <div class="container mt-5 flex-grow-1 d-flex flex-column justify-content-center" style="max-width: 500px;">
    <h2 class="text-center mb-4">Inicia sesión en BetBros</h2>
    <form id="loginForm">
      <div class="mb-3">
        <label for="loginInput" class="form-label">Nombre de usuario o correo electrónico</label>
        <input type="text" class="form-control" id="identifier" required>
      </div>
      <div class="mb-3">
        <label for="loginPassword" class="form-label">Contraseña</label>
        <input type="password" class="form-control" id="password" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Iniciar sesión</button>
      <button type="button" class="btn btn-secondary w-100 mt-2" onclick="loadInicio()">Volver</button>
    </form>
  </div>

  <script src="scripts/main.js"></script>
</body>
</html>
