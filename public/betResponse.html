<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Marcar Respuesta Correcta</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles/style.css" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    .correct-answer-marked {
      background-color: #28a745;
      color: white;
      border-radius: 5px;
      padding: 10px;
      margin-top: 20px;
    }
    .option-card {
      cursor: pointer;
      transition: all 0.3s;
    }
    .option-card:hover {
      transform: scale(1.02);
    }
    .option-card.selected {
      border: 2px solid #28a745;
      background-color: rgba(40, 167, 69, 0.1);
    }
  </style>
</head>

<body>
  <!-- NAVBAR igual que dashboard -->
  <nav id="navbar" class="navbar px-4">
    <a class="navbar-brand d-flex align-items-center" href="dashboard.html">
      <img src="images/logos/logo_final.png" alt="Logo BetBros" width="70" height="70" class="me-2">
      <span>
        <span class="text-verde-betbros fw-bold">Bet</span><span class="text-white fw-bold">Bros</span>
      </span>
    </a>
    <div class="d-flex align-items-center">
      <div class="dropdown me-3">
        <span class="fw-bold text-verde-betbros">Bienvenid@,</span>
        <a href="#" class="dropdown-toggle text-white text-decoration-none fw-bold" id="userDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
          <span id="welcomeUser"></span>
        </a>
        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
          <li><a class="dropdown-item" href="createPrivGroup.html">Crear grupo privado</a></li>
          <li><a class="dropdown-item" href="joinPrivGroup.html">Unirse a grupo privado</a></li>
          <li><a class="dropdown-item" href="myGroups.html">Mis grupos</a></li>
          <li><a class="dropdown-item" href="configuration.html">Configuración</a></li>
          <li><a class="dropdown-item" href="#" onclick="logout()">Cerrar sesión</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container mt-5">
    <div class="text-center mb-4">
      <h1 id="betTitle" class="text-verde-betbros fw-bold"></h1>
      <p id="betDescription" class="text-white"></p>
      <p id="betStatus" class="badge"></p>
      <p id="betDeadline" class="text-muted"></p>
    </div>

    <div class="row justify-content-center">
      <div class="col-md-8">
        <!-- Sección para marcar respuesta correcta (solo visible para creador y si la apuesta ha finalizado) -->
        <div id="markCorrectAnswerSection" class="card bg-dark shadow p-4 mb-4 d-none">
          <h3 class="text-verde-betbros mb-3">Marcar Respuesta Correcta</h3>
          <p class="text-white mb-3">Selecciona la opción correcta de esta apuesta:</p>
          
          <div id="optionsContainer" class="mb-3">
            <!-- Las opciones se insertarán aquí mediante JavaScript -->
          </div>
          
          <button id="submitCorrectAnswer" class="btn btn-verde-betbros w-100">Confirmar Respuesta Correcta</button>
          <p id="correctAnswerMessage" class="mt-3 text-center"></p>
        </div>

        <!-- Sección que muestra la respuesta correcta si ya está marcada -->
        <div id="correctAnswerSection" class="card bg-dark shadow p-4 mb-4 d-none">
          <h3 class="text-verde-betbros mb-3">Respuesta Correcta</h3>
          <div id="correctAnswerDisplay" class="correct-answer-marked"></div>
        </div>

        <!-- Información de la apuesta -->
        <div class="card bg-dark shadow p-4">
          <h3 class="text-verde-betbros mb-3">Detalles de la Apuesta</h3>
          <p class="text-white"><strong>Creada por:</strong> <span id="betCreator"></span></p>
          <p class="text-white"><strong>Tipo:</strong> <span id="betType"></span></p>
          <p class="text-white"><strong>Fecha límite:</strong> <span id="betDeadlineDetail"></span></p>
          <p class="text-white"><strong>Estado:</strong> <span id="betStatusDetail"></span></p>
          
          <h4 class="text-verde-betbros mt-4 mb-3">Opciones:</h4>
          <ul id="betOptionsList" class="list-group">
            <!-- Las opciones se insertarán aquí mediante JavaScript -->
          </ul>
        </div>
      </div>
    </div>
  </div>

  <script>
  </script>
</body>
</html>
