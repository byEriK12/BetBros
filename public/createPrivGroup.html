<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Crear Grupo Privado - BetBros</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles/style.css" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

  <!-- NAVBAR igual que dashboard -->
  <nav id="navbar" class="navbar px-4">
    <a class="navbar-brand d-flex align-items-center" href="dashboard.html">
      <img src="images/logos/logo_final.png" alt="Logo BetBros" width="70" height="70" class="me-2">
      <span>
        <span class="text-verde-betbros fw-bold">Bet</span><span class="text-white fw-bold">Bros</span>
        </span>
    </a>
    <div class="d-flex align-items-center">
      <div class="dropdown me-3">
        <span class="fw-bold text-verde-betbros">Bienvenid@,</span>
        <a
          href="#"
          class="dropdown-toggle text-white text-decoration-none fw-bold"
          id="userDropdown"
          role="button"
          data-bs-toggle="dropdown"
          aria-expanded="false"
        >
          <span id="welcomeUser"></span>
        </a>
        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
          <li><a class="dropdown-item" href="createPrivGroup.html">Crear grupo privado</a></li>
          <li><a class="dropdown-item" href="joinPrivGroup.html">Unirse a grupo privado</a></li>
          <li><a class="dropdown-item" href="myGroups.html">Mis grupos</a></li>
          <li><a class="dropdown-item" href="configuration.html">Configuración</a></li>
          <li><a class="dropdown-item" href="#" onclick="logout()">Cerrar sesión</a></li>
        </ul>
      </div>

    </div>
  </nav>

  <div class="container mt-5">
    <h2 class="text-center mb-4">Crear grupo privado</h2>

    <form id="createGroupForm" class="bg-dark p-4 rounded shadow" style="max-width: 600px; margin: auto;">
      <div class="mb-3">
        <label for="groupImage" class="form-label">URL de la imagen del grupo (opcional)</label>
        <input type="text" class="form-control" id="groupImage" />
      </div>
      
      <div class="mb-3">
        <label for="groupName" class="form-label">Nombre del grupo</label>
        <input type="text" class="form-control" id="groupName" />
      </div>

      <div class="mb-3">
        <label for="groupDescription" class="form-label">Descripción</label>
        <textarea class="form-control" id="groupDescription" rows="4" ></textarea>
      </div>

      <div class="d-flex justify-content-between mt-4">
        <a href="dashboard.html" class="btn btn-secondary">Volver</a>
        <button type="submit" class="btn btn-verde-betbros">Crear grupo</button>
      </div>
    </form>
  </div>

  <script src="scripts/main.js"></script>
</body>
</html>
