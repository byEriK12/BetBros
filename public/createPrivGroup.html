<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Crear Grupo Privado - BetBros</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles/style.css" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

  <!-- NAVBAR igual que index.html -->
  <nav class="main-navbar d-flex align-items-center justify-content-between px-4 py-3">
    <div class="d-flex align-items-center">
      <img src="images/logos/logo_final.png" alt="Logo BetBros" width="54" height="54" class="me-3 logo-navbar" id="logoBetBros" style="cursor:pointer;">
      <span class="brand-title" style="cursor:pointer;" id="brandBetBros">
        <span class="text-verde-betbros">Bet</span><span class="text-gold-betbros">Bros</span>
      </span>
    </div>
  </nav>

  <div class="container mt-5">
    <h2 class="text-center mb-4">Crear grupo privado</h2>

    <form id="createGroupForm" class="bg-dark p-4 rounded shadow" style="max-width: 600px; margin: auto;">
      <div class="mb-3">
        <label for="groupImage" class="form-label">URL de la imagen del grupo (opcional)</label>
        <input type="text" class="form-control" id="groupImage" />
      </div>
      
      <div class="mb-3">
        <label for="groupName" class="form-label">Nombre del grupo</label>
        <input type="text" class="form-control" id="groupName" />
      </div>

      <div class="mb-3">
        <label for="groupDescription" class="form-label">Descripci√≥n</label>
        <textarea class="form-control" id="groupDescription" rows="4" ></textarea>
      </div>

      <div class="d-flex justify-content-between mt-4">
        <a href="dashboard.html" class="btn btn-secondary">Volver</a>
        <button type="submit" class="btn btn-green-betbros">Crear grupo</button>
      </div>
    </form>
  </div>

  <script src="scripts/main.js"></script>
  <script>
    // Redirigir siempre a dashboard.html al hacer clic en logo o texto BetBros
    function goToHome() {
      window.location.href = 'dashboard.html';
    }
    document.getElementById('logoBetBros').onclick = goToHome;
    document.getElementById('brandBetBros').onclick = goToHome;
  </script>
</body>
</html>
