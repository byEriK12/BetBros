<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Crear Grupo Privado - BetBros</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles/style.css" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="bg-dark text-white">

  <nav class="main-navbar d-flex align-items-center justify-content-between px-4 py-3">
    <a class="navbar-brand d-flex align-items-center" href="dashboard.html">
      <img src="images/logos/logo_final.png" alt="Logo BetBros" width="70" height="70" class="me-2">
      <span class="brand-title">
        <span class="text-verde-betbros">Bet</span><span class="text-gold-betbros">Bros</span>
        </span>
    </a>
    <div class="d-flex align-items-center">
      <div class="dropdown me-3">
        <span class="fw-bold text-verde-betbros">Bienvenid@,</span>
        <a
          href="#"
          class="dropdown-toggle text-white text-decoration-none fw-bold"
          id="userDropdown"
          role="button"
          data-bs-toggle="dropdown"
          aria-expanded="false"
        >
          <span id="welcomeUser"></span>
          <img id="userAvatar" src="" alt="Avatar" width="40" height="40" class="rounded-circle ms-2 d-none">
        </a>
        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
          <li><a class="dropdown-item" href="createPrivGroup.html">Crear grupo privado</a></li>
          <li><a class="dropdown-item" href="joinPrivGroup.html">Unirse a grupo privado</a></li>
          <li><a class="dropdown-item" href="joinPubGroup.html">Unirse a una comunidad</a></li>
          <li><a class="dropdown-item" href="myGroups.html">Mis grupos</a></li>
          <li><a class="dropdown-item" href="myCommunities.html">Mis comunidades</a></li>
          <li><a class="dropdown-item" href="configuration.html">Configuración</a></li>
          <li><a class="dropdown-item" href="#" onclick="logout()">Cerrar sesión</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container mt-2">
    <h2 class="text-center mb-4">
      Crear grupo privado
    </h2>

    <form id="createGroupForm" class="mb-5 bg-dark p-4 rounded-4 shadow-lg border border-verde-betbros" style="max-width: 600px; margin: auto; background: rgba(30,34,40,0.97);">
      <div class="mb-3">
        <label for="groupImage" class="form-label fw-semibold text-verde-betbros">URL de la imagen del grupo (opcional)</label>
        <input type="text" class="form-control bg-dark text-white border-verde-betbros" id="groupImage" placeholder="https://ejemplo.com/imagen.jpg"/>
        <div class="form-text text-secondary">Puedes dejarlo vacío para usar la imagen por defecto.</div>
      </div>
      <div class="mb-3">
        <label for="groupName" class="form-label fw-semibold text-verde-betbros">Nombre del grupo</label>
        <input type="text" class="form-control bg-dark text-white border-verde-betbros" id="groupName" placeholder="Ej: Peña Champions 2024" required maxlength="40"/>
      </div>
      <div class="mb-3">
        <label for="groupDescription" class="form-label fw-semibold text-verde-betbros">Descripción</label>
        <textarea class="form-control bg-dark text-white border-verde-betbros" id="groupDescription" rows="4" placeholder="Describe el propósito del grupo..." maxlength="200"></textarea>
        <div class="form-text text-secondary text-end"><span id="descCount">0</span>/200</div>
      </div>
      <div class="d-flex justify-content-between align-items-center mt-4">
        <a href="dashboard.html" class="btn btn-secondary px-4 py-2 rounded-pill">Volver</a>
        <button type="submit" class="btn btn-success px-4 py-2 rounded-pill shadow-sm fw-bold" style="background-color: #1ed760; border-color: #1ed760; color: #222;">Crear grupo</button>
      </div>
    </form>
  </div>
  <script>
    // Contador de caracteres descripción
    document.getElementById('groupDescription').addEventListener('input', function() {
      document.getElementById('descCount').textContent = this.value.length;
    });
  </script>
  <script src="scripts/main.js"></script>
</body>
</html>
