<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Crear Grupo Privado - BetBros</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles/style.css" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

  <!-- NAVBAR simplificado -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-4">
    <a class="navbar-brand d-flex align-items-center" href="dashboard.html">
      <img src="images/logos/logo_final.png" alt="Logo BetBros" width="50" height="50" class="me-2">
      <span>
        <span class="text-verde-betbros fw-bold">Bet</span><span class="text-white fw-bold">Bros</span>
      </span>
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link" href="dashboard.html">Inicio</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="myGroups.html">Mis Grupos</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="configuration.html">Configuración</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#" onclick="logout()">Cerrar sesión</a>
        </li>
      </ul>
    </div>
  </nav>

  <div class="container mt-5">
    <h2 class="text-center mb-4">Crear grupo privado</h2>

    <form id="createGroupForm" class="bg-dark p-4 rounded shadow" style="max-width: 600px; margin: auto;">
      <div class="mb-3">
        <label for="groupImage" class="form-label">URL de la imagen del grupo (opcional)</label>
        <input type="text" class="form-control" id="groupImage" />
      </div>
      
      <div class="mb-3">
        <label for="groupName" class="form-label">Nombre del grupo</label>
        <input type="text" class="form-control" id="groupName" />
      </div>

      <div class="mb-3">
        <label for="groupDescription" class="form-label">Descripción</label>
        <textarea class="form-control" id="groupDescription" rows="4" ></textarea>
      </div>

      <div class="d-flex justify-content-between mt-4">
        <a href="dashboard.html" class="btn btn-secondary">Volver</a>
        <button type="submit" class="btn btn-verde-betbros">Crear grupo</button>
      </div>
    </form>
  </div>

  <script src="scripts/main.js"></script>
</body>
</html>
