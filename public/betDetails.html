<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Detalles de la Apuesta</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles/style.css" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
  <!-- NAVBAR igual que dashboard -->
  <nav class="main-navbar d-flex align-items-center justify-content-between px-4 py-3">
    <a class="navbar-brand d-flex align-items-center" href="dashboard.html">
      <img src="images/logos/logo_final.png" alt="Logo BetBros" width="70" height="70" class="me-2">
      <span class="brand-title">
        <span class="text-verde-betbros">Bet</span><span class="text-gold-betbros">Bros</span>
        </span>
    </a>
    <div class="d-flex align-items-center">
      <div class="dropdown me-3">
        <span class="fw-bold text-verde-betbros">Bienvenid@,</span>
        <a
          href="#"
          class="dropdown-toggle text-white text-decoration-none fw-bold"
          id="userDropdown"
          role="button"
          data-bs-toggle="dropdown"
          aria-expanded="false"
        >
          <span id="welcomeUser"></span>
          <img id="userAvatar" src="" alt="Avatar" width="40" height="40" class="rounded-circle ms-2 d-none">
        </a>
        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
          <li><a class="dropdown-item" href="createPrivGroup.html">Crear grupo privado</a></li>
          <li><a class="dropdown-item" href="joinPrivGroup.html">Unirse a grupo privado</a></li>
          <li><a class="dropdown-item" href="joinPubGroup.html">Unirse a una comunidad</a></li>
          <li><a class="dropdown-item" href="myGroups.html">Mis grupos</a></li>
          <li><a class="dropdown-item" href="myCommunities.html">Mis comunidades</a></li>
          <li><a class="dropdown-item" href="profile.html">Mi Perfil</a></li>
          <li><a class="dropdown-item" href="#" onclick="logout()">Cerrar sesión</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container mt-5">
    <div class="text-center mb-4">
      <h1 id="betTitle" class="text-verde-betbros fw-bold"></h1>
      <p id="betDescription" class="text-white"></p>
    </div>

    <div class="mb-5 card bg-dark shadow p-4 mx-auto" style="max-width: 500px;">
      <form id="placeBetForm">
        <div class="mb-3">
          <label for="optionSelect" class="form-label fw-semibold text-verde-betbros">Elige una opción:</label>
          <select id="optionSelect" name="option" class="form-select form-control border-verde-betbros bg-dark text-white"></select>
        </div>

        <div class="mb-3">
          <label for="amountInput" class="form-label fw-semibold text-verde-betbros">Cantidad a apostar:</label>
          <div class="input-group">
            <span class="input-group-text bg-dark text-verde-betbros border-verde-betbros fw-bold">€</span>
            <input type="number" id="amountInput" name="amount" min="1" class="form-control border-verde-betbros bg-dark text-white" required placeholder="Introduce la cantidad"/>
          </div>
          <div class="form-text text-secondary">Mínimo 1 crédito.</div>
        </div>

        <button type="submit" class="btn btn-success w-100 fw-bold shadow-sm py-2 mt-3" style="background-color: #1ed760; border-color: #1ed760; color: #222;">Apostar</button>
      </form>

      <p id="message" class="mt-3 text-center text-white"></p>

      <!-- Botón de volver -->
      <div class="text-center mt-3">
        <button class="btn btn-secondary px-4 py-2 rounded-pill" onclick="goTo('dashboard.html')">Volver</button>
      </div>
    </div>
  </div>

  <script src="scripts/main.js"></script>
</body>
</html>
