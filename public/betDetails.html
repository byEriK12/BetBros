<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Detalles de la Apuesta</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles/style.css" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
  <!-- NAVBAR igual que dashboard -->
  <nav id="navbar" class="navbar px-4">
    <a class="navbar-brand d-flex align-items-center" href="dashboard.html">
      <img src="images/logos/logo_final.png" alt="Logo BetBros" width="70" height="70" class="me-2">
      <span>
        <span class="text-verde-betbros fw-bold">Bet</span><span class="text-white fw-bold">Bros</span>
      </span>
    </a>
    <div class="d-flex align-items-center">
      <div class="dropdown me-3">
        <span class="fw-bold text-verde-betbros">Bienvenid@,</span>
        <a href="#" class="dropdown-toggle text-white text-decoration-none fw-bold" id="userDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
          <span id="welcomeUser"></span>
        </a>
        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
          <li><a class="dropdown-item" href="createPrivGroup.html">Crear grupo privado</a></li>
          <li><a class="dropdown-item" href="joinPrivGroup.html">Unirse a grupo privado</a></li>
          <li><a class="dropdown-item" href="myGroups.html">Mis grupos</a></li>
          <li><a class="dropdown-item" href="configuration.html">Configuración</a></li>
          <li><a class="dropdown-item" href="#" onclick="logout()">Cerrar sesión</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container mt-5">
    <div class="text-center mb-4">
      <h1 id="betTitle" class="text-verde-betbros fw-bold"></h1>
      <p id="betDescription" class="text-white"></p>
    </div>

    <div class="card bg-dark shadow p-4 mx-auto" style="max-width: 500px;">
      <form id="placeBetForm">
        <div class="mb-3">
          <label for="optionSelect" class="form-label">Elige una opción:</label>
          <select id="optionSelect" name="option" class="form-select form-control"></select>
        </div>

        <div class="mb-3">
          <label for="amountInput" class="form-label">Cantidad a apostar:</label>
          <input type="number" id="amountInput" name="amount" min="1" class="form-control" required />
        </div>

        <button type="submit" class="btn btn-verde-betbros w-100">Apostar</button>
      </form>

      <p id="message" class="mt-3 text-center text-white"></p>
    </div>
  </div>

  <script src="scripts/main.js"></script>
</body>
</html>
