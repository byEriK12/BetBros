<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Configuración</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container mt-5">
    <h2 class="mb-4">Configuración</h2>

    <!-- Notificaciones -->
    <div class="form-group mb-4">
      <label for="notificaciones">Notificaciones</label>
      <select class="form-control" id="notificaciones">
        <option value="activar">Activar</option>
        <option value="desactivar">Desactivar</option>
      </select>
    </div>

    <!-- Enviar información por correo -->
    <div class="form-group mb-4">
      <label for="correoInfo">Enviar información por correo</label>
      <select class="form-control" id="correoInfo">
        <option value="si">Sí</option>
        <option value="no">No</option>
      </select>
    </div>

    <!-- Cambiar idioma -->
    <div class="form-group mb-4">
      <label for="idioma">Idioma</label>
      <select class="form-control" id="idioma">
        <option value="es">Español</option>
        <option value="en">Inglés</option>
        <option value="cat">Francés</option>
      </select>
    </div>

    <!-- Eliminar cuenta -->
    <div class="form-group mb-4">
      <label for="eliminarCuenta">Eliminar cuenta</label><br>
      <button class="btn btn-outline-light delete-option" onclick="confirmarEliminacion()">Eliminar cuenta</button>
    </div>
  </div>

<script src="scripts/main.js"></script>
</body>
</html>
