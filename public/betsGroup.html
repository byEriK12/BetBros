<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Apuestas del Grupo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles/style.css" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
  <!-- Navbar igual que index.html -->
  <nav class="main-navbar d-flex align-items-center justify-content-between px-4 py-3">
    <div class="d-flex align-items-center">
      <img id="logoBetBros" src="images/logos/logo_final.png" alt="Logo BetBros" width="54" height="54" class="me-3 logo-navbar" style="cursor:pointer;">
      <span id="brandBetBros" class="brand-title" style="cursor:pointer;">
        <span class="text-verde-betbros">Bet</span><span class="text-gold-betbros">Bros</span>
      </span>
    </div>
  </nav>

  <div class="container mt-5">
    <h1 id="groupTitle" class="text-verde-betbros text-center mb-4"></h1>
    <div id="betsList" class="row g-3"></div>
    
    <!-- Botón para crear apuesta -->
    <div class="text-center mt-4">
      <a href="makeBet.html" class="btn btn-green-betbros">Crear apuesta</a>
    </div>
    <!-- Botón de volver -->
    <div class="text-center mt-5">
      <button class="btn btn-secondary" onclick="goTo('dashboard.html')">Volver</button>
    </div>
  </div>

  <script src="scripts/main.js"></script>
  <script>
    // Redirigir siempre a dashboard.html al hacer clic en logo o texto BetBros
    function goToHome() {
      window.location.href = 'dashboard.html';
    }
    document.getElementById('logoBetBros').onclick = goToHome;
    document.getElementById('brandBetBros').onclick = goToHome;
  </script>
</body>
</html>
