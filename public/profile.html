<head>

  <link rel="stylesheet" href="styles/style.css" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
  <!-- NAVBAR igual que dashboard -->
  <nav id="navbar" class="navbar px-4">
    <a class="navbar-brand d-flex align-items-center" href="dashboard.html">
      <img src="images/logos/logo_final.png" alt="Logo BetBros" width="70" height="70" class="me-2">
      <span>
        <span class="text-verde-betbros fw-bold">Bet</span><span class="text-white fw-bold">Bros</span>
        </span>
    </a>
    <div class="d-flex align-items-center">
      <div class="dropdown me-3">
        <span class="fw-bold text-verde-betbros">Bienvenid@,</span>
        <a
          href="#"
          class="dropdown-toggle text-white text-decoration-none fw-bold"
          id="userDropdown"
          role="button"
          data-bs-toggle="dropdown"
          aria-expanded="false"
        >
          <span id="welcomeUser"></span>
        </a>
        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
          <li><a class="dropdown-item" href="createPrivGroup.html">Crear grupo privado</a></li>
          <li><a class="dropdown-item" href="joinPrivGroup.html">Unirse a grupo privado</a></li>
          <li><a class="dropdown-item" href="joinPubGroup.html">Unirse a una comunidad</a></li>
          <li><a class="dropdown-item" href="myGroups.html">Mis grupos</a></li>
          <li><a class="dropdown-item" href="myCommunities.html">Mis comunidades</a></li>
          <li><a class="dropdown-item" href="profile.html">Mi Perfil</a></li>
          <li><a class="dropdown-item" href="#" onclick="logout()">Cerrar sesión</a></li>
        </ul>
      </div>
    </div>
  </nav>
<body>
  <div class="container">
  <h1 class="text-center mt-5 text-verde-betbros">Mi Perfil</h1>

  <div class="card bg-dark text-white mt-4 shadow-lg p-4">
    <div class="row mb-3">
      <label class="col-sm-4 col-form-label">👤 Usuario:</label>
      <div class="col-sm-8">
        <p id="profileUsername" class="form-control-plaintext text-light fw-semibold"></p>
      </div>
    </div>

    <div class="row mb-3">
      <label class="col-sm-4 col-form-label">📧 Correo electrónico:</label>
      <div class="col-sm-8">
        <p id="profileEmail" class="form-control-plaintext text-light fw-semibold"></p>
      </div>
    </div>

    <div class="row mb-3">
      <label class="col-sm-4 col-form-label">🔒 Contraseña:</label>
      <div class="col-sm-8">
        <div class="input-group">
          <input type="password" id="profilePassword" class="form-control" readonly>
          <button class="btn btn-outline-light" type="button" onclick="togglePassword()">👁️</button>
        </div>
      </div>
    </div>

    <div class="row mb-3">
      <label class="col-sm-4 col-form-label">💰 Créditos actuales:</label>
      <div class="col-sm-8">
        <p id="profileCredits" class="form-control-plaintext text-verde-betbros fs-5 fw-bold"></p>
      </div>
    </div>

    <div class="text-center mt-4">
      <button class="btn btn-verde-betbros px-4 py-2" onclick="goTo('configuration.html')">Configuración</button>
    </div>
  </div>
</div>
    <script src="scripts/main.js"></script>
    </body>
</html>
