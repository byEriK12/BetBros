<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BetBros - Iniciar Sesión</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles/style.css" />
</head>
<body class="bg-dark text-white">

  <nav class="navbar navbar-dark bg-dark px-4">
    <a class="navbar-brand" href="#">BetBros</a>
    <div>
      <button class="btn btn-outline-light me-2" onclick="showRegister()">REGÍSTRATE AHORA</button>
      <button class="btn btn-light" onclick="goTo('login.html')">INICIAR SESIÓN</button>
    </div>
  </nav>

  <div class="container mt-5" style="max-width: 500px;">
    <h2 class="text-center mb-4">Inicia sesión en BetBros</h2>
    <form id="loginForm">
      <div class="mb-3">
        <label for="loginInput" class="form-label">Nombre de usuario o correo electrónico</label>
        <input type="text" class="form-control" id="loginInput" required>
      </div>
      <div class="mb-3">
        <label for="loginPassword" class="form-label">Contraseña</label>
        <input type="password" class="form-control" id="loginPassword" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Iniciar sesión</button>
      <button type="button" class="btn btn-secondary w-100 mt-2" onclick="loadInicio()">Volver</button>
    </form>
  </div>

  <script src="scripts/main.js"></script>
</body>
</html>
